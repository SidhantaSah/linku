<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hello">
        <div class="link border">
            <img src="ph.jpg" alt="">
        </div>
    </div>
    
    <div class="icon-bapp">
        <div class="icon-son">
            <a href="https://www.instagram.com/mrsidhanta_004?igsh=MXEwcHZuZ2RpbDk4bw=="><i class="fa-brands fa-instagram icon"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100087905973678&mibextid=ZbWKwL"><i class="fa-brands fa-facebook-f icon"></i></a>
            <a href="https://www.linkedin.com/in/sidhanta-sahoo-57735429b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa-brands fa-linkedin-in icon"></i></a>
            <a href="https://t.me/+917735123583"><i class="fa-brands fa-telegram icon"></i></a>
        </div>
    </div>
    
    <div class="bigboss">
        <div class="big-container">
            <div class="small-container">
                <img src="timezone.jpg" alt="Image 1" id="img1">
                <img src="world.jpg" alt="Image 2" id="img2" style="display:none;">
                <img src="cal.jpg" alt="Image 3" id="img3" style="display:none;">
                <img src="flipkartt.jpg" alt="Image 4" id="img4" style="display:none;">
            </div>
        </div>
    </div>
    
    <div class="head">
        <div class="heading">Welcome To My Project Zone</div>
    </div>
    
    <div class="btn">
        <a href="next.html"><button>Go to the page</button></a>
    </div>

    <script>
      
        let currentIndex = 0;  
        const images = document.querySelectorAll('.small-container img'); 
        const imageCount = images.length;  

        function showNextImage() {
            images[currentIndex].style.display = 'none';  
            currentIndex = (currentIndex + 1) % imageCount; 
            images[currentIndex].style.display = 'block'; 
            setTimeout(showNextImage, 3000);  
        }

        
        setTimeout(showNextImage, 3000);
    </script>
</body>
</html>
